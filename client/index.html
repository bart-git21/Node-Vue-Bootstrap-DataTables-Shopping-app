<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTable shopping</title>

    <script type="module" src="src/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.2.0/css/dataTables.dataTables.min.css"
    />
    <script
      defer
      src="https://cdn.datatables.net/2.2.0/js/dataTables.min.js"
    ></script>

    <link rel="stylesheet" href="./assets/css/style.css" />

  </head>
  <body>
    <h1>Get Products</h1>
    <div>
        <button id="getProducts">All products</button>
        <button id="uniqueProducts">Unique products</button>
    </div>
    <div>
        Exclude products by combination of words (the products has none of these words): <input type="text" id="everyExcludeValue">
        <button id="everyEexcludeButton">Exclude</button>
    </div>
    <div>
        Exclude products containing some of this words (there is no product containing any of these words): <input type="text" id="someExcludeValue">
        <button id="someEexcludeButton">Exclude</button>
    </div>
    <table id="myTable" class="display"></table>
  </body>
</html>
